<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Donbassgaz PhoneBook</title>
	<link href="img/phone.ico" rel="shortcut icon">	
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="wrapper">	
			<div class="title">
				<span class="first-title">Донецкое управление по газоснабжению и газификации</span>
				<p><span class="second-title">"Донбассгаз"</span>
			</div>
			<div class="search-wrapper">
				<form class="search">		
					<input type="search" id="search" placeholder="Поиск">
				</form>
			</div>
			<ul class="autocomplete"></ul>			
		</div>
	</header>
	<section class="wrapper">
		<div class="depat"></div>
		<div class="people">
			<div class="table-title">
				<div>Имя</div><div>Расположение</div><div>Номер телефона</div>
			</div>
			<table class="table"></table>
		</div>
	</section>
	<div class="preloader">
		<div class="spinner"></div>
	</div>
    <script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/action.js"></script>    
</body>
</html>
